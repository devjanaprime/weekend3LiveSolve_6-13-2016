<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>In Class Serverside Calculator Live Solve</title>
    <script src="scripts/vendors/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script src="scripts/clientCalc.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>In Class Serverside Calculator Live Solve</h1>
    <input type="text" name="input1" id="input1" value="" placeholder="Number 1">
    <button type="button" name="addButton" id="addButton">+</button>
    <button type="button" name="subtractButton" id="subtractButton">-</button>
    <button type="button" name="multiplyButton" id="multiplyButton">x</button>
    <button type="button" name="divideButton" id="divideButton">/</button>
    <input type="text" name="input2" id="input2" value="" placeholder="Number 2">
    <button type="button" name="calculateButton" id="calculateButton">Calculate</button>
    <div id="outputDiv"></div>
  </body>
</html>
